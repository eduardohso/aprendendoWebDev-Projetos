<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Destructuring</title>
		<script>
			//destructuring
			let frutas = ["Abacaxi", "Uva", "Pera", "Mamão"];

			//let [a,b , c] = frutas;
			let [a, b = "Goiaba", c, d, e = "Banana"] = frutas;

			//console.log(a,b,c,d,e);
			let coisas = [
				["Abacaxi", "Uva", "Pera", "Mamão"],
				["José", "Maria"],
			];
			let [, [, n2]] = coisas;
			let [[, , f1]] = coisas;
			console.log(n2);
			console.log(f1);
		</script>
	</head>
	<body></body>
</html>

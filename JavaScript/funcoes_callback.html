<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript</title>

		<script>
			function exibirArtigo(i, callbackSucesso, callbackErro) {
				//logica: recuperar o id via requisição http
				if (true) {
					callbackSucesso(
						"Funções de callback em JS",
						"Funções de callback são muito utlizadas"
					);
				} else {
					callbackErro("Erro ao recupera os dados");
				}
			}
			var callbackSucesso = function (titulo, descricao) {
				document.write("<h1>" + titulo + "</h1>");
				document.write("<hr />");
				document.write("<p>" + descricao + "</p>");
			};
			var callbackErro = function (erro) {
				document.write("<p><b>Erro:</b>" + erro + "</p>");
			};

			exibirArtigo(1, callbackSucesso, callbackErro);
		</script>
	</head>
	<body></body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript</title>
		<script>
			function acao() {
				alert("Evento disparado");
			}
		</script>
	</head>
	<body>
		<h1>Mouse</h1>
		<div
			onclick="acao()"
			style="
				background: #ccc;
				height: 150px;
				width: 150px;
				border: 2px solid black;
				float: left;
			"
		>
			<h3>onclick</h3>
		</div>
		<div
			ondblclick="acao()"
			style="
				background: #ccc;
				height: 150px;
				width: 150px;
				border: 2px solid black;
				float: left;
			"
		>
			<h3>ondblclick</h3>
		</div>
		<div
			onmouseup="acao()"
			style="
				background: #ccc;
				height: 150px;
				width: 150px;
				border: 2px solid black;
				float: left;
			"
		>
			<h3>onmouseup</h3>
		</div>
		<div
			onmouseover="acao()"
			style="
				background: #ccc;
				height: 150px;
				width: 150px;
				border: 2px solid black;
				float: left;
			"
		>
			<h3>onmouseover</h3>
		</div>
		<div
			onmouseout="acao()"
			style="
				background: #ccc;
				height: 150px;
				width: 150px;
				border: 2px solid black;
				float: left;
			"
		>
			<h3>onmouseout</h3>
		</div>
	</body>
</html>

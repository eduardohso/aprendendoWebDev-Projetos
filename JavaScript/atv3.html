<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript</title>
		<script>
			function calculo(n1, op, n2) {
				if (op.search("soma") >= 0) {
					return n1 + n2;
				} else {
					return n1 - n2;
				}
			}
			var n1 = prompt("Insira um número: ");
			var op = prompt(
				"Qual operção deseja realizar: soma ou subtração? "
			);
			n2 = prompt("Insira um segundo número: ");
			n1 = parseFloat(n1);
			n2 = parseFloat(n2);
			op = op.toLowerCase();
			var resultado = calculo(n1, op, n2);

			document.write("O resultado é: " + resultado);
		</script>
	</head>
	<body></body>
</html>

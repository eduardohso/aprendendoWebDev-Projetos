<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prototype Chain</title>
		<script>
			//object.prototype
			Object.prototype.attr5='z' //cuidado
			let animal = { attr1: "a" };
			let vertebrado = { __proto__: animal, attr2: "b" };
			let ave = { __proto__: vertebrado, attr3: "c", attr2: "x" };

			console.log(ave.attr3, ave.attr2, ave.attr1,ave.attr5);
		</script>
	</head>
	<body></body>
</html>

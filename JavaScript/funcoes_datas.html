			//15/01/2021
			var data1 = new Date(2021, 0, 15);
			//23/09/2021
			var data2 = new Date(2021, 9, 23);

			document.write(data1.toString());

			document.write("<hr/>");

			//converter datas para algo que possamos calcular
			document.write(data1.getTime());

			document.write(data2.getTime());

			document.write("<hr/>");

			//encontrar a quantidade de milissegundos entre data1 e data2
			var milissegundos_entre_datas = Math.abs(
				data1.getTime() - data2.getTime()
			);
			document.write(milissegundos_entre_datas);

			//1 dia tem 24hrs,
			//cada hora 60 min,
			//cada min 60 seg,
			//cada seg tem 1000 milissegundos
			//então quantos milissegundos existem em um dia?
			document.write("<hr/>");
			var milissegundos_por_dia = 1 * 24 * 60 * 60 * 1000;
			document.write(
				" 1 dia tem: " + milissegundos_por_dia + " milissegundos"
			);
			document.write("<hr/>");
			document.write(

					) +

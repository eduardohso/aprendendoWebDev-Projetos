<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Div e Span</title>

	<style type="text/css">
		
		#topo{
			background: darkblue;
		}

		#conteudo{
			background: lightgray;
		}

		#rodape{
			background: lightgray;
		}

		#assinatura{
			background: lightgray;
		}

		.produto{
			background: yellow;
			margin: 10px;
		}

		.azul{
			color: blue;
		}

	</style>

</head>
<body>

	<div id="topo">
		
		<img src="https://logosmarcas.net/wp-content/uploads/2020/04/Amazon-Logo.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">	
			Produto 1
		</div>

		<div class="produto">		
			Produto 2
		</div>

		<div class="produto">	
			Produto 3
		</div>

	</div>

	<div id="rodape">
			
		Todos os <span class="azul"> direitos </span> reservados

	</div>

</body>
</html>

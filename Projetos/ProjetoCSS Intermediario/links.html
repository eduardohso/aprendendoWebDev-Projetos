<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		a{
			padding: 5px  10px;
			text-decoration: none;
			font-family: monospace;
		}

		/*Links n√£o visitados*/
		a:link, a:visited{
			color: #b9c941;
		}

		/*Links visitados
		a:visited{
			color: #c0c0c0;
		}*/

		/*Links Hover,passa o cursor sobre o link*/
		a:hover{
			color: #FFF;
			background: #6d790f
		}

		/*Links Ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}

	</style>
</head>
<body>

	<a href="https://www.google.com">Google</a>
	|
	<a href="https://www.twitch.tv/">Twitch</a>
	|
	<a href="https://www.youtube.com/">Youtube</a>

</body>
</html>
